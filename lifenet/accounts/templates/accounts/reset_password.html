<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - LifeNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
  <link rel="stylesheet" href="{% static 'css/message.css' %}">
</head>

<body>
<div class="messagesbox">
    {% if messages %}
        <div class="messages">
            {% for message in messages|dictsortreversed:"level" %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<div class="login-card">
    <div class="login-header">
        <i class="bi bi-key-fill"></i>
        <h3 class="mt-2">Reset Password</h3>
        <p>Set your new password below</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.new_password1.id_for_label }}" class="form-label fw-semibold">New Password</label>
            <input type="password" name="{{ form.new_password1.name }}" class="form-control" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="{{ form.new_password2.id_for_label }}" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" name="{{ form.new_password2.name }}" class="form-control" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-login w-100">Reset Password</button>
    </form>

    <p class="mt-4 text-center">
        <a href="{% url 'homepage' %}"><i class="bi bi-arrow-left"></i> Back to Homepage</a>
    </p>
</div>

</body>
</html>
