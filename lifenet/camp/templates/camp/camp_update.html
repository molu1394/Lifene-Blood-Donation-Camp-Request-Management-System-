{% extends base_template %}


{% block content %}
<h2>Update Camp: {{ camp.name }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <h3>Update Slots</h3>
  {{ formset.management_form }}
  {% for slot_form in formset %}
    {{ slot_form.as_p }}
  {% endfor %}

  <button type="submit">Update Camp</button>
</form>
{% endblock %}
